<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!-- <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->

    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"> -->

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Weather and places App</title>
</head>

<body>
    <div class="app">
        <h2>Weather</h2>
        <div>
            <ul id="weatherData"></ul>
        </div>
        <h2 style="padding:0">My location</h2>
        <div id="map_canvas" style="width: 100%; height: 200px;">
        </div>
        <h2 style="padding:0">Points of Interest</h2>
        <div id="map_canvas2" style="width: 100%; height: 200px;">
        </div>
        <div style="visibility: collapse;" id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/googleapikey.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script>
        window.onerror = function (msg, url, lineNo, columnNo, error) {

            let emsg = msg + '\n' + url + '\n' + lineNo + '\n' + columnNo + '\n' + error;
            alert(emsg);

            return false;
        }
    </script>
</body>

</html>
